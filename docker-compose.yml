services:
  ha-mcp-server:
    image: itsmrshow/home-assistant-mcp-server:latest
    container_name: ha-mcp-server
    ports:
      - "8100:8100"
    volumes:
      - ./config:/config:rw  # Mount a directory for storing generated API keys and git history
    environment:
      - PORT=8100
      - LOG_LEVEL=info
      - ENABLE_GIT=true
      - AUTO_BACKUP=true
      - MAX_BACKUPS=50
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - HA_AGENT_KEY=${HA_AGENT_KEY}
      - CONFIG_PATH=/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/api/health"]
      interval: 300s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      diun.enable: 'true'
